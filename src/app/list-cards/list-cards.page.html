<ion-header translucent="true" class="ion-no-shadow ion-no-border">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-xl="6" offset-xl="3" color="primary ion-no-padding">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button color="primary" defaultHref="input"></ion-back-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content fullscreen="true">
  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button color="light" (click)="inputCard()">
      <ion-icon name="add" color="primary"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="6" offset-xl="3" class="margin">
        <ion-title color="light" class="ion-no-padding">Manage Your Cards</ion-title>
        <ion-text class="ion-no-padding" color="primary">All transactions are encrypted</ion-text>
      </ion-col>
    </ion-row>
    <div class="card-container">
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-content class="ion-no-padding">
              <ion-item lines="none" class="">
                <ion-thumbnail slot="start">
                  <img [src]="visa">
                </ion-thumbnail>
                <ion-label>
                  <h3>1235 5893 8478 9023 </h3>
                  <p>JOEL JEFFERY J.</p>
                </ion-label>
                <ion-buttons>
                  <ion-icon name="trash-outline" color="primary"></ion-icon>
                </ion-buttons>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-content class="ion-no-padding">
              <ion-item lines="none" class="">
                <ion-thumbnail slot="start">
                  <img [src]="master">
                </ion-thumbnail>
                <ion-label>
                  <h3>1235 5893 8478 9023 </h3>
                  <p>JOEL JEFFERY J.</p>
                </ion-label>
                <ion-buttons>
                  <ion-icon name="trash-outline" color="primary"></ion-icon>
                </ion-buttons>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-content class="ion-no-padding">
              <ion-item lines="none" class="">
                <ion-thumbnail slot="start">
                  <img [src]="verve">
                </ion-thumbnail>
                <ion-label>
                  <h3>1235 5893 8478 9023 </h3>
                  <p>JOEL JEFFERY J.</p>
                </ion-label>
                <ion-buttons>
                  <ion-icon name="trash-outline" color="primary"></ion-icon>
                </ion-buttons>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
